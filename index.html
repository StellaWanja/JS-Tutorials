<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet">
    <title>Age Generator</title>
</head>
<body>

    <div class="container-1">

        <h2>Challenge: Your age in days</h2>

        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-danger" onclick="ageInDays()">Click Me!</button>
            </div>
            <div>
                <button class="btn btn-info" onclick="reset()">Reset</button>
            </div>
        </div>

        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>

    <div class="container-2">
        <h2>Challenge: Fruit Generator</h2>
        <button class="btn btn-success" id="gen_btn" onclick="genFruit()">Generate</button>
        <div class="flex-box-container-2" id="flex-gen-fruit">
        </div>
    </div>

    <div class="container-3">
        <h2>Challenge: Rock, Paper, Scissors</h2>

        <div class="score-board">
            <div class="badge" id="user-label">user</div>
            <div class="badge" id="comp-label">comp</div>
            <span id="user-score">0</span>:<span id="comp-score">0</span>
        </div>

        <div class="result">
            <p>Rock! Paper! Scissors!</p>
        </div>

        <div class="choices">
            <div class="choice" id="rock">
                <img src="images/rock.png" alt="" width="100px" height="100px">
            </div>
            <div class="choice" id="paper">
                <img src="images/paper.png" alt="" width="100px" height="100px">
            </div>
            <div class="choice" id="scissors">
                <img src="images/scissors.png" alt="" width="100px" height="100px">
            </div>
        </div>

        <p id="action-msg">Make your move!</p>
    </div>


    <script src="js/script.js"></script>


<!--    bootstrap-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
